<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Jam: A New Legacy</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/fixed.css" />
  </head>

  <body data-spy="scroll" data-target="#navbarResponsive">
    <div id="home">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a href="index.html" class="navbar-brand"
          ><img src="/img/spacejamlogo.png" alt="Logo" /></a
        ><button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tickets</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tune Squad</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Directors</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="7000"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div
            class="carousel-item active"
            style="background-image: url(/img/spacejam.png)"
          ></div>
          <div
            class="carousel-item"
            style="background-image: url(/img/spacejamlebron.jpg)"
          ></div>
          <div
            class="carousel-item"
            style="background-image: url(/img/spacejamgif.gif)"
          ></div>
        </div>
        <a
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
          class="carousel-control-prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
          class="carousel-control-next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <div id="tickets" class="offset">
      <div class="col-12 narrow text-center">
        <h1>Where to find tickets?</h1>
        <p class="lead">
          Tickets will be available with the click of the button below!
        </p>
        <a
          class="btn btn-secondary btn-md"
          href="https://www.fandango.com/space-jam-a-new-legacy-2021-224102/movie-overview"
          target="_blank"
          >Buy Tickets!</a
        >
      </div>
    </div>
    <div id="members"></div>
    <div id="team"></div>
    <div id="contact"></div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
